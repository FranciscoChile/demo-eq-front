<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

        <div class="mt-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Subir archivo</label>
            <input (change)="onFilechange($event)" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

            <button type="button" (click)="upload()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cargar</button>
        </div>

        <div class="mt-2">
            <button type="button" (click)="consultar()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Consultar</button>
        </div>

    </div>

</div>


<div class="flex justify-center">
    <div class="w-1/2 flex flex-col">

        <table class="table-auto border" >
            <thead >
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Rut
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Campo 1
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Campo 2
                </th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let n of userRecordList">
                    <th scope="row" class="px-6 py-4 text-black">
                    {{n.name}}
                    </th>
                    <td class="px-6 py-4 text-black">
                    {{n.rut}}
                    </td>
                    <td class="px-6 py-4 text-black">
                    {{n.field1}}
                    </td>
                    <td class="px-6 py-4 text-black">
                    {{n.field2}}
                    </td>            
                </tr>
            </tbody>
        </table>


    </div>
</div>
